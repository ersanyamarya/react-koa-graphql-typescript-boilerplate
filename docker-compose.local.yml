version: "3"
services:
  backend:
    links:
      - mongo
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    env_file:
      - backend/.env
    volumes:
      - ./backend/src:/home/node/app/src
    command: npm run develop

  mongo:
    links:
      - mongo
    image: mongo
    restart: always
    volumes:
      - ./mongodata/data:/data/db
      - ./mongodata/log:/data/log

  mongo-express:
    links:
      - mongo
    image: mongo-express
    restart: always
